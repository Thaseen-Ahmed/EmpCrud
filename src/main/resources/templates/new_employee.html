<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management Sys</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
	.form-control{
		width: 50%;
	}
</style>
<body>

	<div class="container">
		<h1>Employee Manegement System</h1>
		<hr>
		<h2> Save Employee</h2>
		
		<form action="#" th:action="@{/saveEmployee}" th:object ="${employee}" method="POST" >
			<input type="text" th:field = "*{firstName}"
				 placeholder="Employee First_Name" class="form-control mb-4 col-4">
			
			<input type="text" th:field = "*{lastName}"
				 placeholder="Employee last_Name" class="form-control mb-4 col-4">
				 
			<input type="text" th:field = "*{email}"
				 placeholder="Employee Email" class="form-control mb-4 col-4">
				 
			<input type="number" th:field = "*{mobile}"
				 placeholder="Employee Number" class="form-control mb-4 col-4">
			
				<button type="submit" class="btn btn-info col-2">Save Employee</button> 
			
		</form>
		
	</div>
	
	

</body>
</html>
